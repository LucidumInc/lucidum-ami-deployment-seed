name: lucidum-deployment-seed continuous integration

on: [ push, pull_request ]

jobs:
  build:
    environment: gha-ci
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-18.04 ]
    steps:
      - uses: actions/checkout@v2

      - name: set up terraform ${{ matrix.os }}
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false

      - name: aws creds
        run: |
          mkdir -vp ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials

      - name: terraform community fmt check
        run: terraform fmt -check
        id: community-fmt
        working-directory: amazon_aws_community

      - name: terraform community init
        run: terraform init 
        id: community-init
        working-directory: amazon_aws_community

      - name: terraform community plan
        run: terraform plan
        id: community-plan
        working-directory: amazon_aws_community

      - name: terraform enterprise fmt check
        run: terraform fmt -check
        id: enterprise-fmt
        working-directory: amazon_aws_enterprise

      - name: terraform enterprise init
        run: terraform init
        id: enterprise-init
        working-directory: amazon_aws_enterprise

      - name: terraform enterprise plan
        run: terraform plan
        id: enterprise-plan
        working-directory: amazon_aws_enterprise

      - name: trigger codebuild lucidum-deployment-pipelines
        run: echo trigger codebuild lucidum-deployment-pipelines

      - name: publish to slack
        run: echo publish ci job to slack
