name: lucidum-deployment-seed continuous integration

on: [ push, pull_request ]

jobs:
  build:
    environment: gha-ci
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-18.04 ]
    steps:
      - uses: actions/checkout@v2

      - name: set up terraform ${{ matrix.os }}
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false

      - name: aws creds
        run: |
          mkdir -vp ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials

      - name: terraform community fmt check
        run: terraform fmt -check
        id: community-fmt
        working-directory: amazon_aws_community

      - name: terraform community init
        run: terraform init 
        id: community-init
        working-directory: amazon_aws_community

      - name: terraform community plan
        run: terraform plan
        id: community-plan
        working-directory: amazon_aws_community

      - name: terraform enterprise aws fmt check
        run: terraform fmt -check
        id: enterprise-aws-fmt
        working-directory: amazon_aws_enterprise

      - name: terraform enterprise aws init
        run: terraform init
        id: enterprise-aws-init
        working-directory: amazon_aws_enterprise

      - name: terraform enterprise aws plan
        run: terraform plan
        id: enterprise-aws-plan
        working-directory: amazon_aws_enterprise

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: terraform enterprise azure fmt check
        run: terraform fmt -check
        id: enterprise-azure-fmt
        working-directory: microsoft_azure

      - name: terraform enterprise azure init
        run: terraform init
        id: enterprise-azure-init
        working-directory: microsoft_azure

      - name: terraform enterprise azure plan
        run: terraform plan
        id: enterprise-azure-plan
        working-directory: microsoft_azure

      - name: trigger codebuild lucidum-deployment-pipelines community
        run: echo trigger codebuild lucidum-deployment-pipelines community

      - name: trigger codebuild lucidum-deployment-pipelines enterprise
        run: echo trigger codebuild lucidum-deployment-pipelines enterprise

      - name: publish to slack
        run: |
          env
          echo publish ci job to slack
