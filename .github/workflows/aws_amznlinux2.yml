name: lucidum-deployment-seed continuous integration amznlinux2

on: [ push, pull_request ]

jobs:
  build:
    environment: gha-ci
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-18.04 ]
    env:
      TF_VAR_playbook_edition: amznlinux2
    steps:
      - uses: actions/checkout@v2

      - name: set up terraform ${{ matrix.os }}
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false

      - name: aws creds
        run: |
          mkdir -vp ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials

      - name: terraform amznlinux2 fmt check
        run: terraform fmt -check
        id: enterprise-aws-fmt
        working-directory: amazon_aws_enterprise

      - name: terraform amznlinux2 init
        run: terraform init
        id: enterprise-aws-init
        working-directory: amazon_aws_enterprise

      - name: terraform amznlinux2 plan
        run: terraform plan
        id: enterprise-aws-plan
        working-directory: amazon_aws_enterprise

      - name: trigger codebuild lucidum-deployment-pipelines amznlinux2
        run: echo trigger codebuild lucidum-deployment-pipelines amznlinux2

      - name: publish to slack
        run: |
          env
          echo publish ci job to slack
